version: "3"

services:
  database:
    container_name: database
    hostname: database
    image: postgres:16.1
    env_file: .env
    volumes: 
      - ./database:/var/lib/postgresql/data
    networks:
      - triplum
    ports:
      - 5432:5432
    restart: unless-stopped

  backend:
    container_name: backend
    hostname: backend
    env_file: .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    networks:
      - triplum
    ports:
      - 8000:8000
    restart: unless-stopped
    depends_on:
      - database

  frontend:
    container_name: frontend
    env_file: .env
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes: 
      - ./frontend:/app
      - /app/node_modules
    networks:
      - triplum
    ports:
      - 8080:5173
    restart: unless-stopped
    depends_on:
      - backend

networks:
  triplum:
    driver: bridge
